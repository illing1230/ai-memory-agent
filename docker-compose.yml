version: "3.8"

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - APP_ENV=production
      - SQLITE_DB_PATH=/app/data/memory.db
      - QDRANT_URL=http://qdrant:6333
      - QDRANT_COLLECTION=ai-memory-agent
    volumes:
      - sqlite_data:/app/data/sqlite
    depends_on:
      - qdrant
    restart: unless-stopped

  qdrant:
    image: qdrant/qdrant:latest
    ports:
      - "6333:6333"
    volumes:
      - qdrant_data:/qdrant/storage
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    depends_on:
      - api
    restart: unless-stopped

volumes:
  sqlite_data:
  qdrant_data:
